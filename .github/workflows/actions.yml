name: Run Dump.py

on:
  schedule:
    # Run once per day at 00:30 UTC (6:00 AM IST)
    - cron: '30 0 * * *'
  workflow_dispatch:

jobs:
  run-dump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Dump.py safely
        env:
          PRABHAT_SECRET_KEY: ${{ secrets.PRABHAT_SECRET_KEY }}
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          USERNAME: ${{ secrets.USERNAME }}
          METABASE_URL: ${{ secrets.METABASE_URL }}
          DAILY_DUMP_QUERY: ${{ secrets.DAILY_DUMP_QUERY }}
          SHEET_ACCESS_KEY: ${{ secrets.SHEET_ACCESS_KEY }}

        run: |
          LOCK_FILE=".dump.lock"

          echo "Workflow triggered at: $(date -u)"

          if [ -f $LOCK_FILE ]; then
            echo "‚ö†Ô∏è Previous run still in progress. Exiting."
            exit 0
          fi

          touch $LOCK_FILE
          echo "üöÄ Running Dump.py..."
          
          python Dump.py
          EXIT_CODE=$?

          rm -f $LOCK_FILE

          if [ $EXIT_CODE -eq 0 ]; then
            echo "‚úÖ Success!"
          else
            echo "‚ùå Failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi
